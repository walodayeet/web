<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Học Sinh - Class 12TH2</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            padding: 20px 30px;
            margin: 0 20px;
            transition: 0.3s;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        .navbar a:hover {
            background: #ff9800;
            transform: scale(1.1);
        }
        .container {
            max-width: 600px;
            margin: 100px auto 50px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #ff9800;
        }
        .info {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>

    <nav class="navbar">
        <a href="../home.html">Trang Chủ</a>

    </div>
</body>
</html>
